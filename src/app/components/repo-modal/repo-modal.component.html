<div class="modal-container">
    <div class="modal-backdrop" (click)="onCloseModal()"></div>  
    <div class="modal">
        <button class="close-button" type="button" (click)="onCloseModal()">x</button>

        <div class="rating-block">
            <p>Please rate the repo: </p>

            <div class="rating-container">
                @for (i of [].constructor(5); track $index ) {
                    <button
                        [class.active]="rating > 0 && rating >= i + 1"
                        (click)="rating === i + 1
                            ? setRating(0)
                            : setRating(i + 1)">
                        &#9733;
                    </button>
                }
            </div>
        </div>
    </div>
</div>
