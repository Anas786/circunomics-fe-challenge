<div class="modal-container">
    <div class="modal-backdrop" (click)="onCloseModal()"></div>  
    <div class="modal">
        <button class="close-button" type="button" (click)="onCloseModal()">x</button>

        <app-repo-card
            [repository]="modalData"
            [headerClickable]="false">
            <div class="rating-block">
                <p>Please rate the repo: </p>
                <div class="rating-container">
                    @for (i of [1,2,3,4,5]; track $index ) {
                        <button
                            [class.active]="rating > 0 && rating >= i + 1"
                            (click)="rating === i + 1
                                ? setRating(0)
                                : setRating(i + 1)">
                            &#9733;
                        </button>
                    }
                </div>
            </div>
        </app-repo-card>

        
    </div>
</div>
